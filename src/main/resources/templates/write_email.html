<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
          media="all"  th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/searchForm.css"
          media="all"  th:href="@{/css/searchForm.css}" />


    <title>Main </title>
</head>
<body>
<header>
    <nav class="navbar navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}"><i class="fas fa-wallet"></i>
                    <span>JOB APPLICATION</span></a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="active"><i class="fas fa-user-secret"></i> RECRUITER </a></li>
                    <li><a th:href="@{/}"><i class="fas fa-align-justify"></i> My List </a></li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userSettings}"><i class="fas fa-users-cog"></i>   <span sec:authentication="principal.username">Settings</span></a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{|/sendemail/${post_id}|}" th:object="${mail}" method="post">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <br><label for="form_name">Company Name <i class="fas fa-building"></i>*</label>
                                        <input id="form_name" type="text" name="name" class="form-control"  th:field="*{firstname}" placeholder="Please enter Company Name *" required="required" data-error="Company name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div><br>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Recruiter name <i class="fas fa-user-tie"></i> *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" th:field="*{lastname}" placeholder="Please enter your Name *" required="required" data-error="Recruiter name is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="subject">Subject <i class="fas fa-envelope-open-text"></i>*</label>
                                    <input id="subject" type="text" name="subject" class="form-control" th:field="*{subject}" placeholder="Please enter a subject *" required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message<i class="fas fa-at"></i> *</label>
                                        <textarea id="form_message" name="message" th:field="*{message}" class="form-control" placeholder="Type the Message *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required.
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>


<footer>
    <p>Copyright Â© 2021 (19MX218 & 19MX221) </p>
</footer>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
